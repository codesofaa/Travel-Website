<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tales | Contact Us</title>
    <link rel="stylesheet" href="travel_recommendation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="./icons/plane.png" alt="" />
        <span>TravelTales</span>
      </div>

      <ul class="navLinks">
        <li><a href="./travel_recommendation.html">Home</a></li>
        <li><a href="./about_us.html">About us</a></li>
        <li><a href="./contact_us.html">Contact us</a></li>
      </ul>

      <div class="searchBar">
        <input type="text" placeholder="Enter a destination or keyword" />
        <button class="searchBtn">Search</button>
        <button class="clearBtn">Clear</button>
      </div>
    </nav>

    <div class="body-margin contact-page-content">
      <div class="contact-left-section">
        <h1>CONTACT US</h1>
        <p>Get in touch</p>
      </div>

      <div class="contact-form-container">
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Type your message here..."
            ></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>

      <div class="social-media">
        <a href="https://twitter.com/your_twitter_handle" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://facebook.com/your_facebook_page" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com/your_instagram_handle" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/channel/your_youtube_channel" target="_blank">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
    </div>
  </body>
</html>
